version: '3.6'

services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES="api","api-testing"
    volumes:
      - ./docker:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  db-data:
    driver: local